<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODM 密钥生成器</title>

    <link rel="shortcut icon" href="https://s1.ax1x.com/2020/09/05/wV3yNj.png" type="image/x-icon">
    <script src="./view/js/index.js"></script>
</head>

<body>
    <link rel="stylesheet" href="./view/css/style.css" type="text/css">
    <header class="clearfix">
        <h2 class="label">NewKey Tech</h2>
    </header>
    <div class="main clearfix">
        <div class="container">
            <p class="title">ODM 密钥生成器</p>
            <div class="table">

                <div class="odm-id">
                    <p class="odm-id_tip">ODM 序列号</p>
                    <input type="text" name="odm-id" id="odm-id" placeholder="ODM-S-XXXXX-XXXXXX">
                </div>
                <div class="odm-date">
                    <p class="odm-date_tip">授权时长</p>
                    <input type="number" name="odm-date" id="odm-date" placeholder="天数, 0 代表永久">
                </div>

                <div class="odm-pwd">
                    <input type="submit" value="生成密钥" id="btn-createPwd">
                    <input type="text" name="odm-pwd" id="odm-pwd"></input>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="copyright">Newkey Photonics Technologies Co., Ltd. All Rights Reserved © 2015-2020 Inc.</p>
    </footer>
</body>



</html>
